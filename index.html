<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper ">
        <header>
            <i class="bi bi-arrow-left-square-fill arrow-back"></i>
            天气App
        </header>
        <section class="input-part ">
            <p class="info-text pending">
                
            </p>
            <input type="text" class="text" placeholder="输入城市名称" spellcheck="false" required>
            <div class="separator"></div>
            <button>获取PC定位</button>
        </section>
        <!-- weather part -->
        <section class="weather-part ">
            <img src="./icons/sunny.png" alt="weather icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">℃</span>
            </div>
            <div class="weather">
                _
            </div>
            <div class="location">
                <i class="bi bi-geo-alt"></i>
                <span>_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bi bi-thermometer-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_ </span>
                            <span class="deg">℃</span>
                        </div>
                        <p>温感</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bi bi-droplet-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb"> </span>
                        </div>
                        <p>湿度</p>
                    </div>

                </div>

        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
